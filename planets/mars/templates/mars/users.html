<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>

    {% if users %}

    <ol>
      {% for Person in users %}
        <li>Person Info</li>
        <ul>
          <li>First Name: {{Person.first_name}}</li>
          <li>Last Name: {{Person.last_name}}</li>
          <li>Email: {{Person.email}}</li>
        </ul>
      {% endfor %}
    </ol>

    {% endif %}
  </body>
</html>
